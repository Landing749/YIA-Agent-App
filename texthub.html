<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agent Messaging</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Universal Messaging</h2>
  <textarea id="msg" placeholder="Enter message..."></textarea>
  <button onclick="sendMsg()">Send</button>
  <div id="chat-log"></div>
  <script>
    function sendMsg() {
      const log = document.getElementById("chat-log");
      const msg = document.getElementById("msg").value;
      const agent = localStorage.getItem("agentName") || "Unknown";
      log.innerHTML += <p><b>${agent}:</b> ${msg}</p>;
      document.getElementById("msg").value = "";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YIA Agent Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h1>YIA AGENT LOGIN</h1>
    <form id="loginForm">
      <input type="text" id="agentNumber" placeholder="Agent Number (e.g. YIA001)" required>
      <input type="password" id="passcode" placeholder="Passcode" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>

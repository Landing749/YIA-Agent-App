<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YIA Agent Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-box">
    <h2>Please input YIA ID</h2>
    <input type="text" id="agentID" placeholder="Agent ID" />
    <input type="password" id="passcode" placeholder="Passcode" />
    <button onclick="login()">Confirm</button>
  </div>
  <script src="login.js"></script>
</body>
</html>
